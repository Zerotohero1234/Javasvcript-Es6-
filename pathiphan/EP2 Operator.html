<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>YOU</h1>



    <script>
        let x = 2;
        let y = 3;
        console.log(2**5);
        console.log("ຫານເອົາເສດ 3%2 = ",y%x);
        console.log(x++);
        console.log(x);
        console.log(x==y);

        //  basic logical operator use to compare value more than or less than in javascript , logical operator &&(and) ||(or)

        let q = 10;
        let w = 8;
        console.log(q>=w && w<=q);
        console.log(q>=w || w>=q);

        console.log(false && (q>=w && w<=q));
        console.log(false || (10>=8 || 8>=10));
    </script>
</body>
</html>
