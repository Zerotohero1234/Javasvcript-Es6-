<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="displayDate()">CLick me</button>   
    <p id="demo"></p>

    <button onmouseover="displayDate()">scroll mouse on me</button>
    <p id="demo"></p>

    <button onmouseout="displayDate()">Mouse out</button>

    <script>
        function displayDate(){
            document.querySelector('#demo').innerHTML = Date();
        }
    </script>
</body>
</html>
