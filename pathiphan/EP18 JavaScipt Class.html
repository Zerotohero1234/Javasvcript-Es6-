<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Es6 Class
        class myClass {
            constructor(name) {
                this.myname = name;
            }

            fullName(greeting) {
                return `${greeting} My name is ${this.myname} `
            }

            // this below is static method
            static hello(name){
                return "Hello" + name
            }
        }

        var person = new myClass("Anouwath");
        console.log(person.fullName("Hello"));

        console.log(myClass.hello(" this is Static method"))

    </script>

</body>
</html>
