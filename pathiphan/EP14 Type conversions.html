<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    // number to string
    var number = 12345;
    number = String(number);
    console.log(typeof(number)) 

    //string to number
    var text = '1234';
    text = Number(text);
    console.log(typeof(text))

    // Date to String
    var calendar = Date();
    calendar = String(calendar); 
    console.log(calendar);

    // boolean to number if it's truse equal 1 if false equal 0
    var boolt = true;
    boolt = Number(boolt);
    console.log(boolt)

    var boolf = false;
    boolf = Number(boolf);
    console.log(boolf)
</script>

</body>
</html>
